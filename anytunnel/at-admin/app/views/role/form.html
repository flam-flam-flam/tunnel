<style>
    .forx {
        display: none;
    }
</style>
{{$role:=.role}}
<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal ajaxform" ajaxSuccess="success" ajaxAlways="always" method="post" action="/role/{{.action}}">
            <input type="hidden" name="role_id" value="{{$role.role_id}}">
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span>角色名称</label>
                <div class="col-sm-4">
                    <input type="text" name="name" class="form-control" value="{{$role.name}}">
                </div>
                <div class="col-md-4">
                    <span class="text-danger"> * 请将汉字限制在15个以内</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
